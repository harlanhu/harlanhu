name: Waka Readme

on:
  schedule:
    # Runs at 12am UTC
    - cron: '*/5 * * * * ?'

jobs:
  update-readme:
    name: Update Profile Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
