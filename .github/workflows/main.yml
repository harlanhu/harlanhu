name: Waka Readme

on:
  schedule:
    # Runs at 12am UTC
    - cron: '0 0 * * *'

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: 6b97dd56-166c-4615-86e0-2c061e7bf4a7
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          SHOW_TITLE: true
